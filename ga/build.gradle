
description = 'GA'
dependencies {
    compile group: 'com.github.jsqlparser', name: 'jsqlparser', version:'0.9.6'
    compile project(':instrumented-hsqldb')
    compile group: 'org.apache.axis', name: 'axis', version:'1.4'
    compile group: 'wsdl4j', name: 'wsdl4j', version:'1.6.2'
    compile group: 'javax.xml.rpc', name: 'javax.xml.rpc-api', version:'1.1.1'
    compile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
    compile group: 'commons-discovery', name: 'commons-discovery', version:'0.5'
    
    compileClasspath fileTree(dir: '../lib', includes: ['*.jar'])

    // Have the static API and the test engine as dependencies (JUnit 4, 5 vintage runtime)
    testCompile 'junit:junit:4.12'
    testRuntime 'org.junit.vintage:junit-vintage-engine:5.1.0'
}
