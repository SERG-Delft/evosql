<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>*{:REPORT_TITLE}</title>
<meta name="Generator" content="SqlTool">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
body,table { font-size:16px; font-family:serif; color:#101010;}
tr { vertical-align:top; }
input, select, textarea, button, u, del, tt, sup, sub, pre, code  {
    font-size:82%; font-family:sans-serif; color:black;
}
div input, div select, div textarea, div button, div u, div del, div tt, div sup, div sub, div pre, div code  {
    font-size:100%; font-family:sans-serif; color:black;
}
button { padding: 0; }
body {
    margin-left:auto;
    margin-right:auto;
    background-color:white;
    padding:10px;
    margin:0;
}
img,p,div,form,table,pre,code {
    margin:0;
    padding:0;
    border:0;
    list-style-type:none;
    background-repeat:no-repeat;
}
ul { margin-left:14px; padding-left:0; margin-top:0; margin-bottom:0; }
table hr {
    height:1px;
    clear:both;
    /* margin:none: 0;  DisplayTag site had value of "none", which is illegal */
    width:100%;
}
p { margin-top: 8px; margin-bottom:8px; }
table thead th, table td {
      padding: 2px 4px 2px 4px !important;
  }
  textarea { margin:1px; }
  h6 { margin:0; }
  h1 {
      margin-top:0;
      text-align:center;
      background-color:#F8F8F8;
      border:solid #DDDDDD 1px;
      padding-top:0; padding-bottom:0; padding-left:2px; padding-right:2px;
  }

  dl { border-bottom: solid silver 1px; padding:4px; margin:1px; }
  dt { font-weight: bolder; font-family:monospace; }


  /* SqlTool-Specifics: */
  table.sqltool textarea, table.sqltool td, table.sqltool th,
  input, select, textarea, button, u, del, tt, sup, sub, pre, code  {
      font-size:82%; font-family:sans-serif; color:black;
  }
  table.sqltool thead th { vertical-align:bottom; background-color:white; }
  table.sqltool {
      border: 1px solid #666;
      background-color:#DDDDDD;
      margin-bottom: 10px;
    }
  table.sqltool-describe { background-color:#E9967A; }
  table.sqltool tbody td {
      text-align: left;
      vertical-align: top;
  }
  table.sqltool thead th {
      text-align: center;
      vertical-align: bottom;
  }

  /* Don't set tr border or padding values.  It is non-portable. */

  table.sqltool thead tr { background-color: #fc0; }
  /* Don't set tr border or padding values.  It is non-portable. */

  table.sqltool thead th a, table.sqltool thead th a:visited {
      color: black;
  }

  table.sqltool thead th a:hover {
      text-decoration: underline;
      color: black;
  }
  table.sqltool thead th { background-color: #CFCFCF; }
  table.sqltool-describe thead th { background-color: #D9866A; }

  table.sqltool tbody tr.sqltool-odd { background-color: #ededed }
  /* Don't set tr border or padding values.  It is non-portable. */

  table.sqltool tbody tr.sqltool-even { background-color: #fea }
  /* Don't set tr border or padding values.  It is non-portable. */
  div.sqltool-footer {
      font-size: 12px;
      font-family: sans-serif;
      text-align:center;
  }

  div.sqltool div.clear { clear:both; }

  div.sqltool div.warning {
      padding:3px;
      display:table-cell;
      border:solid red 3px;
      font-size:130%;
      font-family:sans-serif;
      font-weight:bold;
      background-color:#CD853F;
  }

  div.sqltool-error { font-weight:bold; color:red; }

  table.sqltool tbody td.sqltool-right { text-align:right; }
  table.sqltool tbody td.sqltool-center { text-align:center; }
  table.sqltool-describe tbody td.sqltool-right { text-align:right; }

  span.sqltool-metafieldval { font-weight:bold; font-style:monospace; }
  table.sqltool td.sqltool-reason { font-size:95%; font-weight:bold; }
  table.sqltool th.sqltool-reason { text-decoration:underline; color:red; }
  table.sqltool td.sqltool-sum { border:3px solid #006363; font-weight:bold; }
</style>
<link rel="stylesheet" type="text/css" href="overrides.css" />
