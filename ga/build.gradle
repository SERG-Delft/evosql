
description = 'EvoSQL GA Algorithm'
dependencies {
    compile project(':instrumented-hsqldb')

    compile 'com.github.jsqlparser:jsqlparser:0.9.6'
    compile 'org.apache.axis:axis:1.4'
    compile 'wsdl4j:wsdl4j:1.6.2'
    compile 'javax.xml.rpc:javax.xml.rpc-api:1.1.1'
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'commons-discovery:commons-discovery:0.5'
    compile 'mysql:mysql-connector-java:8.0.8-dmr'
    compile 'org.postgresql:postgresql:42.2.2'
    compile fileTree(dir: '../lib', includes: ['*.jar'])

    // Have the static API and the test engine as dependencies (JUnit 4, 5 vintage runtime)
    testCompile 'junit:junit:4.12'
    testRuntime 'org.junit.vintage:junit-vintage-engine:5.1.0'
}
